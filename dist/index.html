
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Landing Page Template A</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div id="body" class="view">
      <div class="mask rgba-black-strong" id="mask">

        <!-- Header-->
        <header>

          <!-- Logo -->
          <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="row justify-content-center">
              <div class="col-md-12 py-4">
                <img src="img/pear.png" alt="Logo" class="img fluid" height="142" width="242">
              </div>
            </div>
          </div>
          <!-- /Logo -->

          <!-- Headline Text -->
          <div class="container align-items-center justify-content-center py-2">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <h2 class="display-5 font-weight-bold white-text pt-5 text-center">Lorem ipsum dolor sit amet, adipisicing elit.
                  <span class="orange-text">Eius sunt assumenda</span> nulla quas maiores at.</h2>
              </div>
            </div>
          </div>
          <!-- /Headline Text -->

        </header>
        <!-- /Header-->

        <!-- Main Content-->
        <section>
          <div class="container align-items-center justify-content-center py-4">
            <div class="row justify-content-center">

              <!-- Video Pitch -->
              <div class="col-md-7" id="video-pitch">
                <h2 class="display-5 font-weight-bold orange-text text-center py-4">STEP 1</h2>
                <h2 class="display-6 font-weight-bold text-center" font color="#2A2B4E">Watch The Video</h2>
                <br>
                <iframe frameborder="0" width="560" height="415" src="https://biteable.com/watch/embed/thinkific-1967049" allowfullscreen="false"></iframe>
              </div>
              <!-- /Video Pitch -->

              <!-- Sign Up -->
              <div class="col-md-5" id="sign-up">
                <h2 class="display-5 font-weight-bold orange-text text-center py-3">STEP 2</h2>
                <h2 class="display-6 font-weight-bold text-center" font color="#2A2B4E">Sign Up</h2>
                <br>
                <a href="#modal" data-toggle="modal" data-target="#modal">
                  <div class="send-icon">
                    <i class="fa fa-send-o orange-text"></i>
                  </div>
                </a>
                <br><br><br><br>

                <button type="button" class="btn btn-block btn-orange align-bottom p-3" data-toggle="modal" data-target="#modal">
                  <h3>SIGN UP</h3>
                </button>

              </div>
              <!-- Sign Up -->

            </div>
          </div>

        </section>
        <!-- /Main Content-->

        <!-- Footer-->
        <footer>
          <div class="container py-4">
            <div class="row">
              <div class="col-md-12">
                <p class="white-text text-center lead">
                  &copy Copyright 2018 <a href="#" class="lead"><b>Legal</b></a>
                </p>
              </div>
            </div>
          </div>

        </footer>

        <!-- /Footer-->

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-notify" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header text-center">
                        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Sign Up Now</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="white-text">&times;</span>
                        </button>
                    </div>

                    <!--Body-->
                    <div class="modal-body">
                      <div class="progress" style="height: 20px">
                        <div class="progress-bar" role="progressbar" style="width: 50%; height: 20px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
                      <h5 class="dark-text font-weight-bold py-2 text-center">Enter Your Name And Email Below For Immediate Access</h5>
                        <div class="md-form mb-5">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="form3" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form3">Your name</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="form2" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form2">Your email</label>
                        </div>
                    </div>

                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <a type="button" class="btn btn-lg btn-outline-warning waves-effect">Sign Up <i class="fa fa-paper-plane-o ml-1"></i></a>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- Modal -->

      </div>
    </div>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
