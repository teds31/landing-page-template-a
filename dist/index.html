
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Landing Page Template A</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div id="body" class="view">
      <div class="mask rgba-black-strong">

        <!-- Header-->
        <header>

          <!-- Logo -->
          <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="row justify-content-center">
              <div class="col-md-10 py-4">
                <img src="img/pear.png" alt="Logo" class="img fluid" height="142" width="242">
              </div>
            </div>
          </div>
          <!-- /Logo -->

          <!-- Headline Text -->
          <div class="container-fluid d-flex align-items-center justify-content-center py-2">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <h2 class="display-4 font-weight-bold white-text pt-5 text-center">Lorem ipsum dolor sit amet, adipisicing elit.
                  <span class="orange-text">Eius sunt assumenda nulla</span> quas maiores at.</h2>
              </div>
            </div>
          </div>
          <!-- /Headline Text -->

        </header>
        <!-- /Header-->
        <br><br><br>

        <!-- Main Content-->
        <section>
          <div class="container-fluid d-flex align-items-center justify-content-center py-4">
            <div class="row">

              <!-- Video Pitch -->
              <div class="col-md-8 bg-light" id="video-pitch">
                <h2 class="display-4 font-weight-bold orange-text text-center">Step 1</h2>
                <br>
                <iframe frameborder="0" width="360" height="215" src="https://biteable.com/watch/embed/thinkific-1967049" allowfullscreen="false"></iframe>
              </div>
              <!-- /Video Pitch -->

              <!-- Sign Up -->
              <div class="col-md-4 bg-l" id="sign-up">
                <h2 class="display-4 font-weight-bold orange-text text-center">Step 2</h2>
                <br>
                <i class="fa fa-send-o fa-5x orange-text" aria-hidden="true"></i>
                <br><br><br>
                <button type="button" class="btn btn-lg bg-orange btn-md">Sign Up<i class="ml-2" aria-hidden="true"></i></button>
              </div>
              <!-- Sign Up -->

            </div>
          </div>

        </section>
        <!-- /Main Content-->

        <!-- Footer-->
        <footer>
          <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <p class="white-text">&copy Copyright 2018</p>
              </div>
            </div>
          </div>

        </footer>

        <!-- /Footer-->

      </div>
    </div>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
